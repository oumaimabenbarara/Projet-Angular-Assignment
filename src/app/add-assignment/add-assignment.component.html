<h2>Ajout d'un nouvel assignment</h2>
<form ngForm #assignmentForm class="form" (submit)="onSubmit(); assignmentForm.reset()">
    <mat-form-field>
        <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomAssignment" name="nom" placeHolder="Nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" placeHolder="Date de rendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
